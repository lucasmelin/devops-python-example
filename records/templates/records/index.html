{% if greeting %}
   <h1>{{ greeting }}</h1>
{% else %}
    <p>Welcome!</p>
{% endif %}
{% if latest_commodity_list %}
<ul>
{%  for commodity in latest_commodity_list %}
    <li>
    <a href="{%  url 'records:commodity-detail' commodity.id %}">{{ commodity.name }}</a>
</li>
{% endfor %}
</ul>
{% endif %}
<p>
    <a href="{%  url 'records:commodity-add' %}">Add Commodity</a>
    <a href="{%  url 'research_project:index' %}">Back to Home</a>
</p>
